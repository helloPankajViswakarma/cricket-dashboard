<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Dashboard</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Aside Section Start -->
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>Cricket <span class="danger"> Dashboard</span></h2>
                </div>
                <div class="close" onclick="">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-outlined">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#live-scores" class="active">
                    <span class="material-symbols-outlined">sports_score</span>
                    <h3>Live Score</h3>
                </a>
                <a href="#player-performance">
                    <span><i class="fa-sharp fa-solid fa-chart-simple"></i></span> 
                    <h3>Player Performance</h3>
                </a>
                <a href="#match-highlights">
                    <span><i class="fa-solid fa-m"></i></span> 
                    <h3>Match Highlights</h3>
                </a>
                <a href="#upcoming-fixtures">
                    <span><i class="fa-solid fa-video"></i></span>
                    <h3>Upcoming Fixtures</h3>
                </a>
                <a href="#team-standings">
                    <span><i class="fa-solid fa-person"></i></span>
                    <h3>Team Standings</h3>
                </a>
                <a href="#historical-data">
                    <span><i class="fa-solid fa-database"></i></span>
                    <h3>Historical Data</h3>        
                </a>
                <a href="#news-updates">
                    <span><i class="fa-solid fa-newspaper"></i></span>
                    <h3>News & Updates</h3>
                </a>
                <a href="#fantasy-cricket">
                    <span><i class="fa-solid fa-ghost"></i></span>
                    <h3>Fantasy Cricket</h3>
                </a>
                <a href="#player-team-profiles">
                    <span><i class="fa-regular fa-users-medical"></i></span>
                    <h3>Player & Team Profiles</h3>
                </a>
                <a href="#series-info">
                    <span><i class="fa-solid fa-circle-info"></i></span>
                    <h3>Series Information</h3>
                </a>
            </div>
        </aside> 
        <!-- Main Section Start -->
        <main>
            <h1>Main Content Area</h1>
        </main>
        <!-- Right Section Start -->
        <div class="right">
            <h1>Right Sidebar Content</h1>
        </div>
    </div>
</body>
</html>
